services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: resshatoqger-db
    restart: always
    environment:
      MYSQL_DATABASE: resshatoqger_airport
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  # API Service (Laravel Backend)
  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: resshatoqger-api
    restart: unless-stopped
    working_dir: /var/www/api-service
    volumes:
      - ./api-service:/var/www/api-service
      - ./asset:/var/www/asset
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: resshatoqger_airport
      DB_USERNAME: root
      DB_PASSWORD: root
      APP_URL: http://localhost:8080

  # UI Service (Next.js Frontend)
  ui-service:
    build:
      context: ./ui-service
      dockerfile: Dockerfile
    container_name: resshatoqger-ui
    restart: unless-stopped
    volumes:
      - ./ui-service:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      - api-service

  # Nginx Service (Web Server / Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: resshatoqger-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./api-service:/var/www/api-service
      - ./asset:/var/www/asset
    depends_on:
      - api-service
      - ui-service

volumes:
  db-data:
